<!DOCTYPE html>
<html>
<head>
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
<meta http-equiv='Content-Language' content='{id, en}'/>
<!-- This site is optimized Shopping Bali // http://shoppingbali.com -->
<title>{% block title %}{% endblock %}</title>
<link href='{{STATIC_URL}}assets/css/docs.css' rel='stylesheet'>
<link href='{{STATIC_URL}}assets/css/bootstrap.css' rel='stylesheet'>
<style type='text/css'>
  body {
    padding-top: 60px;
  }
</style>
<link href='{{STATIC_URL}}assets/css/bootstrap-responsive.css' rel='stylesheet'>
<link href='{{STATIC_URL}}assets/css/hover.css' rel='stylesheet'>
<link href='{{STATIC_URL}}assets/css/addons.css' rel='stylesheet'>
<link href='{{STATIC_URL}}assets/img/favicon.png' rel='shortcut icon' type='image/x-icon' />
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script>
<![endif]-->
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
</head>
  <body>
    {% include 'topbar.html' %}

    {% block content %}
    {% endblock %}

    <div class='footer'>
      <div id='center' class='span9'>
      <div class='row'>
         &copy; 2013 <a href='http://www.bokerface.com'>BokerFace (BF)</a>
      </div>
      </div>
    </div>
    <div id="fb-root"></div>
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src='{{STATIC_URL}}assets/js/jquery.js'></script>
    <script src='{{STATIC_URL}}assets/js/bootstrap.min.js'></script>
    <script src='{{STATIC_URL}}assets/js/hover-dropdown.min.js'></script>
    <script type='text/javascript'>
      $(function() {
        $('img[data-hover]').hover(function() {
            $(this)
                .attr('tmp', $(this).attr('src'))
                .attr('src', $(this).attr('data-hover'))
                .attr('data-hover', $(this).attr('tmp'))
                .removeAttr('tmp');
        }).each(function() {
            $('<img />').attr('src', $(this).attr('data-hover'));
        });;
        $('.dropdown-hover').dropdownHover();
    });
    </script>

    <script>
      window.fbAsyncInit = function() {
        FB.init({appId: '{{ fbapp_id }}', status: true, cookie: true,
                 xfbml: true});
        FB.Event.subscribe('{% if user %}auth.logout{% else %}auth.login{% endif %}', function(response) {
          {% if user %} window.location = "/logout" {% else %} window.location.reload(); {% endif %}
        });
      };
      (function() {
        var e = document.createElement('script');
        e.type = 'text/javascript';
        e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
        e.async = true;
        document.getElementById('fb-root').appendChild(e);
      }());
    </script>
  </body>
</html>
