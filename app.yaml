application: bokerface-app
version: 1
runtime: python27
api_version: 1
threadsafe: true

# env_variables:
#   DJANGO_SETTINGS_MODULE: 'settings'

handlers:
- url: /static/
  static_dir: static

- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: django
  version: 1.3

builtins:
- deferred: on